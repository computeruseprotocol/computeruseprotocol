<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="50%" style="stop-color:#c850c0"/>
      <stop offset="100%" style="stop-color:#4158d0"/>
    </linearGradient>
  </defs>

  <!-- Dark circle -->
  <circle cx="100" cy="100" r="98" fill="#0d1117"/>
  <circle cx="100" cy="100" r="96" fill="none" stroke="#30363d" stroke-width="1.5"/>

  <!-- Cup icon -->
  <g transform="translate(100,108)">
    <!-- Cup body -->
    <path d="M-34,0 L-28,-42 L28,-42 L34,0 Q34,20 0,26 Q-34,20 -34,0 Z"
          fill="none" stroke="url(#grad)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Handle -->
    <path d="M28,-32 Q52,-26 52,-4 Q52,10 34,5"
          fill="none" stroke="url(#grad)" stroke-width="5" stroke-linecap="round"/>
    <!-- Steam -->
    <path d="M-10,-52 Q-10,-64 -4,-70 Q2,-76 2,-86"
          fill="none" stroke="url(#grad)" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <path d="M10,-52 Q10,-62 16,-68 Q22,-74 22,-84"
          fill="none" stroke="url(#grad)" stroke-width="4" stroke-linecap="round" opacity="0.35"/>
  </g>
</svg>
